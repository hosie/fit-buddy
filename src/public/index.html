<head>
<title>FitBuddy</title>
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css"></link>
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.css"></link>
  <link rel="stylesheet" href="stylesheets/main.css"></link>
  <script src="lib/angular/angular.min.js"></script>
  <script src="javascripts/ExercisesController.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body ng-controller="ExercisesController">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Fit Buddy</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Exercises</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">
  <h1>Exercises</h1>
  <div class="row">
    <div class="col-md-3">          
      <input ng-model="searchString"></input>
    </div>
    <div class="col-md-3">
      <button ng-click="create(searchString)" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
      </button>
    </div>
  </div><!-- /.container -->
  <div class="row">
    <div class="col-md-3" ng-repeat="exercise in exercises | filter:searchString">
      <h2 ng-click="editing = true">{{exercise.name}}</h2>
      <span ng-hide="editing" >{{exercise.currentTarget}}</span>
      <form ng-show="editing" ng-submit="editing = false;update(exercise)" >
        <label>Name:</label>
        <input type="text" ng-model="exercise.name" placeholder="Name" ng-required/>
        <label>Current Target:</label>
        <input type="text" ng-model="exercise.currentTarget" placeholder="CurrentTarget" ng-required/>
        <br/>
        <button class="btn" type="submit" >Save</button>
      </form>          
    </div>
  </div>  
</div> <!-- /container -->

</body>

</html>
